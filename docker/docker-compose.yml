version: "3.9"

services:
  scraper:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: selenium_scraper
    volumes:
      - ../app:/app/app
      - ../data:/app/data
    env_file:
      - ../.env
    # restart: unless-stopped
    command: python -m app.main

  postgres:
    image: postgres:16
    container_name: datalake_postgres
    restart: unless-stopped
    env_file:
      - ../.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data


volumes:
  postgres_data: